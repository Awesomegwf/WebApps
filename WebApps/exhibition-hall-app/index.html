<!-- 展厅选择页面 -->
	<div data-role="page" id="gallery-list">
	</div>

<!-- 展板展示页面 -->
	<div data-role="page" id="gallery">
		<div class="sidebar" >
			<div class="navbar">
			<a href="#gallery-list" data-transition="none" class="nav"><img src="icons/nav_01.png"></a>
			<a href="#gallery" data-transition="none" class="nav current"><img src="icons/nav_02.png"></a>

			</div>
		</div>
		<div class="header">
		<div style="height: 50px; float: right; margin-right: 120px;">
			<a href="#display-board-selector" id="display-board-entry"><img src="icons/display-board-entry.png" id="display-board-entry-img"></a>
			<a href="#add-favorites" id="favorites-entry"><img src="icons/favorites-entry.png" id="favorites-entry-img"></a>
		</div>
			<div class="popwindow"><img style="width: 100%; height: 100%;" src="icons/favoritesaved.png"> </div>
		</div>
		<!-- 展板展示区域 -->
		<div class="main" id="main-area">

            <div class="slider">

            	<div class="processor"></div>
            	<div class="controller"></div>
			</div>
		</div>
	</div>

	</div>
